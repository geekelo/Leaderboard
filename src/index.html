<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
  <h1 class="titleText">LeaderBoard</h1>
  <section class="contentContainer"> 
    <main class="scoresContainer">
      <form action="" class="getForm">
        <h2 class="tableHeading">Recent Scores</h2>
        <input class="refreshBtn" type="submit" name="" value="Refresh">
      </form>
      <div class="scoreDetailsContainer">
        <p class="scoreDetails"><span>Name:</span><span>4</span></p>
        <p class="scoreDetails"><span>Name:</span><span>4</span></p>
        <p class="scoreDetails"><span>Name:</span><span>4</span></p>
        <p class="scoreDetails"><span>Name:</span><span>4</span></p>
      </div>
    </main>
    <div class="formContainer">
      <h2 class="tableHeading getForm addScoreText">Add your Score</h2>
      <form action="" class="postForm">
        <input class="detailInput" type="text" placeholder="Your name">
        <input class="detailInput" type="number" placeholder="Your Score">
        <label><input class="submitBtn" type="submit" value="Submit"></label>
      </form>
    </div>
  </section>
</body>
</html>
